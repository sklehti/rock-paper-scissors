<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="rules" class="rules-visibility"></div>

    <div class="laptop-layout">
      <header>
        <div class="heading-style">
          <div role="heading">Rock</div>
          <div role="heading">Paper</div>
          <div role="heading">Scissors</div>
          <div role="heading">Lizard</div>
          <div role="heading">Spock</div>
        </div>

        <div class="score-style">
          <div class="score-text">Score</div>
          <div id="score-amount" class="score-amount">0</div>
        </div>
      </header>

      <main>
        <div id="first-view" class="first-view-visible">
          <div class="scissors-border">
            <div id="scissors">
              <img
                class="game-img"
                src="images/icon-scissors.svg"
                alt="scissors"
              />
            </div>
          </div>

          <div class="spack-paper-layout">
            <div class="spock-border">
              <div id="spock">
                <img class="game-img" src="images/icon-spock.svg" alt="spock" />
              </div>
            </div>

            <div class="paper-border">
              <div id="paper">
                <img class="game-img" src="images/icon-paper.svg" alt="paper" />
              </div>
            </div>
          </div>

          <img
            class="pentagon-style"
            src="images/bg-pentagon.svg"
            alt="pentagon"
          />
          <div class="lizard-rock-layout">
            <div class="lizard-border">
              <div id="lizard">
                <img
                  class="game-img"
                  src="images/icon-lizard.svg"
                  alt="lizard"
                />
              </div>
            </div>

            <div class="rock-border">
              <div id="rock">
                <img class="game-img" src="images/icon-rock.svg" alt="rock" />
              </div>
            </div>
          </div>
        </div>

        <div id="second-view" class="second-view-unvisible">
          <div id="selected-values"></div>
        </div>
      </main>
    </div>

    <footer>
      <div id="mobile-view"></div>

      <button id="rules-btn" onclick="showRules()">Rules</button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
